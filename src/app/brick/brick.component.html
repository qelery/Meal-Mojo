<div [ngClass]="direction">
  <div class="b-wrapper">
    <div class="b-text-container">
      <div class="b-text-flex">
        <div class="b-text-wrapper">
          <h2>{{brickInfo.h2}}</h2>
          <p>{{brickInfo.p}}</p>
        </div>
      </div>
    </div>
    <div class="b-image" [ngStyle]="{backgroundImage: 'url('+brickInfo.imgUrl+')'}">
      <div class="b-slanted-blocker"></div>
    </div>
  </div>
</div>
