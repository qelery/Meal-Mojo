<app-banner-small
  headline="Places Nearby"
  [tagline]="currentAddress"
  [backgroundPositionY]="10"
  [heroImageUrl]="this.heroImageUrl">
</app-banner-small>
<div class="flex">
  <ul>
    <li *ngFor="let restaurant of (this.nearbyRestaurants | async)">
    <app-restaurant-info-card [restaurant]="restaurant"></app-restaurant-info-card>
    </li>
  </ul>
</div>
