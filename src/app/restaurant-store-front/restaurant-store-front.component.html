<app-banner-small [tagline]="generalAddress" [heroImageUrl]="this.restaurant.heroImageUrl"
                  [headline]="this.restaurant.businessName"></app-banner-small>
<div class="menu-items-container">
  <div class="menu-items-wrapper" style="">

  </div>
</div>
<app-cart></app-cart>
